<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Validation</title>
    <!--    Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-center pt-3 pb-3">User Registration</h1>
    <div class="row justify-content-center">
        <form id="registrationForm" class="row col-md-4 g-3 needs-validation" novalidate>
            <div>
                <label for="displayName" class="form-label">Display Name</label>
                <input type="text" class="form-control" id="displayName" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a display name.
                </div>
            </div>

            <div>
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="usernamePrepend">@</span>
                    <input type="text" class="form-control" id="username" aria-describedby="usernamePrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username of greater than 5 characters.
                    </div>
                </div>
            </div>

            <div>
                <label for="emailAddress">Email Address</label>
                <input type="text" class="form-control" id="emailAddress" required>
                <div class="invalid-feedback">
                    Please enter a valid Email address.
                </div>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
                <div class="invalid-feedback">
                    Password must be at least 8 characters.
                </div>
            </div>

            <div>
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" class="form-control" required>
                <div class="invalid-feedback">
                    Passwords do not match.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</div>

<script src="js/validate_data.js"></script>
</body>
</html>
