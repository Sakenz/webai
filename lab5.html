<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <!--    Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center m-3">Javascript Events Demonstration</h1>
    <div class="row text-center">
        <div class="col-md-4 my-3 py-5 border border-primary rounded" id="clickBox">
            Click me!
        </div>
        <div class="col-md-4 my-3 py-5 border border-primary rounded" id="hoverBox">
            Hover over me!
        </div>
        <div class="col-md-4 my-3 py-5 border border-primary rounded" id="doubleClickBox">
            Double click me!
        </div>
    </div>
    <div class="row justify-content-center m-5">
        <div class="form-floating col-md-4 m-3 p-5 border border-primary rounded">
            <select class="form-select" id="selectBox" aria-label="Floating label select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-4 my-3 py-5 text-center border border-primary rounded" id="valueBox">
            Nothing Selected
        </div>
    </div>
</div>
<script src="js/lab5_events.js"></script>
</body>
</html>
